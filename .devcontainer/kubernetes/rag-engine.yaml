---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-api
  template:
    metadata:
      labels:
        app: llm-api
    spec:
      containers:
        - name: llm-api
          image: ghcr.io/bionic-gpt/llama-3-8b-chat:1.1.3
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: llm-api-service
spec:
  type: NodePort
  selector:
    app: llm-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: embeddings-api
spec:
  replicas: 1
