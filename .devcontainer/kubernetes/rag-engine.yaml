        - name: embeddings-api
          image: ghcr.io/bionic-gpt/bionicgpt-embeddings-api:cpu-0.6
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: embeddings-api-service
spec:
  type: NodePort
  selector:
    app: embeddings-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30002
---
apiVersion: apps/v1
