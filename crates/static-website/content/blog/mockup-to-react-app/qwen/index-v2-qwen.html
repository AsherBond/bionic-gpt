<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css-v2-qwen.css">
    <script>
        // Redirect to the landing page if directly accessed
        if (window.location.pathname === '/index-v2-qwen.html') {
            window.location.href = 'landing-v2-qwen.html';
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <aside class="w-64 bg-gray-800 text-white">
            <div class="p-4">
                <img src="logo.png" alt="Company Logo" class="w-16 h-16 mb-4">
                <a href="landing-v2-qwen.html" class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600 mb-4">Home</a>
                <h2 class="text-xl font-bold mb-4">Entities</h2>
                <ul>
                    <li class="mb-2">
                        <a href="#" class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600" onclick="showTable('aircraft')">Aircraft</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600" onclick="showTable('airlines')">Airlines</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600" onclick="showTable('users')">Users</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600" onclick="showTable('pilots')">Pilots</a>
                    </li>
                </ul>
                <div class="mt-6">
                    <a href="login-v2-qwen.html" class="block px-4 py-2 bg-blue-500 rounded hover:bg-blue-700 text-white">Login</a>
                    <a href="login-v2-qwen.html#register" class="block px-4 py-2 bg-green-500 rounded hover:bg-green-700 text-white mt-2">Register</a>
                </div>
            </div>
        </aside>
        <main class="flex-1 p-4">
            <div id="content" class="mt-4">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>
    </div>
    <script src="js-v2-qwen.js"></script>
</body>
</html>
