<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css-v1-gemini.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="absolute top-0 left-0 p-4">
            <img src="https://via.placeholder.com/100x50" alt="Company Logo">
        </div>
        <div id="landing-page" class="p-4">
            <h1 class="text-4xl font-bold mb-4">Welcome to Our SaaS Application</h1>
            <p class="text-lg mb-4">This is a clickable prototype of our amazing SaaS application. Please login or register to continue.</p>
            <button id="show-entities" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Show Entities</button>
        </div>
        <div id="entity-list" class="w-64 bg-gray-200 p-4 hidden">
            <div class="mb-4">
                <h2 class="text-2xl font-bold mb-2">Login</h2>
                <form id="login-form">
                    <div class="mb-2">
                        <label for="login-email" class="block text-gray-700 text-sm font-bold mb-1">Email:</label>
                        <input type="email" id="login-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-2">
                        <label for="login-password" class="block text-gray-700 text-sm font-bold mb-1">Password:</label>
                        <input type="password" id="login-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
                </form>
            </div>
            <div class="mb-4">
                <h2 class="text-2xl font-bold mb-2">Register</h2>
                <form id="register-form">
                    <div class="mb-2">
                        <label for="register-email" class="block text-gray-700 text-sm font-bold mb-1">Email:</label>
                        <input type="email" id="register-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-2">
                        <label for="register-password" class="block text-gray-700 text-sm font-bold mb-1">Password:</label>
                        <input type="password" id="register-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Register</button>
                </form>
            </div>
            <h2 class="text-2xl font-bold mb-4">Entities</h2>
            <ul>
                <li class="mb-2"><a href="#" data-entity="aircraft" class="entity-link block hover:bg-gray-300 p-2 rounded">Aircraft</a></li>
                <li class="mb-2"><a href="#" data-entity="airlines" class="entity-link block hover:bg-gray-300 p-2 rounded">Airlines</a></li>
                <li class="mb-2"><a href="#" data-entity="users" class="entity-link block hover:bg-gray-300 p-2 rounded">Users</a></li>
                <li class="mb-2"><a href="#" data-entity="pilots" class="entity-link block hover:bg-gray-300 p-2 rounded">Pilots</a></li>
            </ul>
        </div>
        <div class="flex-1 p-4">
            <div id="entity-table-container">
                <!-- Table will be dynamically inserted here -->
            </div>
            <div id="entity-form-container">
                <!-- Form will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="js-v1-gemini.js"></script>
</body>
</html>
