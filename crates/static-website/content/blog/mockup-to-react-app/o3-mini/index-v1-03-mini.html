<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Prototype</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css-v1-03-mini.css">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Side Menu -->
    <nav class="w-1/4 bg-white shadow p-4">
      <h2 class="text-xl font-bold mb-4">Entities</h2>
      <ul>
        <li>
          <button class="w-full text-left py-2 entity-btn" data-entity="aircraft">
            Aircraft
          </button>
        </li>
        <li>
          <button class="w-full text-left py-2 entity-btn" data-entity="airlines">
            Airlines
          </button>
        </li>
        <li>
          <button class="w-full text-left py-2 entity-btn" data-entity="users">
            Users
          </button>
        </li>
      </ul>
    </nav>
    <!-- Main Content Area -->
    <div id="content" class="flex-1 p-6 overflow-auto">
      <!-- Dynamic content will load here -->
    </div>
  </div>
  <script src="js-v1-03-mini.js"></script>
</body>
</html>
